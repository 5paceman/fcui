    <body>
        <header>CommandMenu</header>
        
        <script>
        require(
            [
                'fcui',
                'fcui/CommandMenu'
            ],
            function (ui, CommandMenu) {
                var menu = ui.create('CommandMenu',{
                    datasource: [
                        { 
                            text: '修改创意文字', 
                            value: 'modIdeaCharacters',
                            disabled: true
                        },
                        { 
                            text: '修改默认URL', 
                            value: 'modURL',
                            disabled: false
                        }
                    ],
                    displayText: 'hello',
                    mode: 'over'
                });
                menu.appendTo(document.body);
                menu.render();
                menu.on('select', function(event) {
                    var item = event.item;
                    // disable or enable item
                    var values = ['modIdeaCharacters', 'modURL'];
                    for (var i in values) {
                        menu.enableItemByValue(values[i]);
                    }
                    menu.disableItemByValue(item.value);
                });
            }
        )
        </script>
